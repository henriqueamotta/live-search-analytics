# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: live_search_analytics_development

test:
  <<: *default
  database: live_search_analytics_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
